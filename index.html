<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assests/1575939.avif">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="calculator-main">

            <!-- calculator display section -->
            <p>Scientific Calculator</p>
            <div class="calculator-display-screen">
                <input type="text" id="display-input" placeholder="0" readonly />
            </div>

            <div id="error-message-handler">
            </div>

            <!-- calculator degree and fe section -->
            <div class="calculator-deg-fe">
                <div id="op-deg" class="grid-item-deg-fe">
                    <p>DEG</p>
                </div>
                <div onclick="handleCurrentInput('f-e')" id="op-fe" class="grid-item-deg-fe">
                    <p>F-E</p>
                </div>
                <div onclick="handleCurrentInput('m-clear')" id="op-mc" class="grid-item-muted">
                    <p>MC</p>
                </div>
                <div onclick="handleCurrentInput('m-recall')" id="op-mr" class="grid-item-muted">
                    <p>MR</p>
                </div>
                <div onclick="handleCurrentInput('m-plus')" id="op-mplus" class="grid-item-deg-fe">
                    <p>M+</p>
                </div>
                <div onclick="handleCurrentInput('m-minus')" id="op-mminus" class="grid-item-deg-fe">
                    <p>M-</p>
                </div>
                <div onclick="handleCurrentInput('m-s')" id="op-ms" class="grid-item-deg-fe">
                    <p>MS</p>
                </div>
            </div>

            <div id="memory-store">
                <p>Memory: <span id="memory-value"></span></p>
            </div>

            <!-- calculator trigonometry and functions -->
            <div class="calculator-tf">
                <div class="calculator-tf-trigonometry">
                    <div class="math-icons math-icons-triangle">
                        <img src="./assests/triangle.png" alt="triangle">
                    </div>
                    <p>Trigonometry</p>
                    <div class="math-icons math-icons-downarrow">
                        <img src="./assests/down-arrow.png" alt="down">
                    </div>

                    <div class="calculator-tf-modal-1 none">
                        <div onclick="handleCurrentInput('sin')" class="grid-item-tf">
                            <p>sin</p>
                        </div>
                        <div onclick="handleCurrentInput('cos')" class="grid-item-tf">
                            <p>cos</p>
                        </div>
                        <div onclick="handleCurrentInput('tan')" class="grid-item-tf">
                            <p>tan</p>
                        </div>
                        <div onclick="handleCurrentInput('sin-1')" class="grid-item-tf">
                            <p class="raiseTo-item">sin<sup>-1</sup></p>
                        </div>
                        <div onclick="handleCurrentInput('cos-1')" class="grid-item-tf">
                            <p class="raiseTo-item">cos<sup>-1</sup></p>
                        </div>
                        <div onclick="handleCurrentInput('tan-1')" class="grid-item-tf">
                            <p class="raiseTo-item">tan<sup>-1</sup></p>
                        </div>
                    </div>
                </div>


                <div class="calculator-tf-trigonometry">
                    <div class="math-icons">
                        <img src="./assests/function-f.png" alt="triangle">
                    </div>
                    <p>Functions</p>
                    <div class="math-icons math-icons-downarrow">
                        <img src="./assests/down-arrow.png" alt="down">
                    </div>

                    <div class="calculator-tf-modal-2 none">

                        <div onclick="handleCurrentInput('abs-x')" class="grid-item-tf">
                            <p>|x|</p>
                        </div>
                        <div onclick="handleCurrentInput('floor-x')" class="grid-item-tf">
                            <p>⎣x⎦</p>
                        </div>
                        <div onclick="handleCurrentInput('ceil-x')" class="grid-item-tf">
                            <p>⎡x⎤</p>
                        </div>
                        <div onclick="handleCurrentInput('rnd')" class="grid-item-tf">
                            <p>RND</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- calculator all other functions -->
            <div class="calculator-all-fn">
                <!-- calculator row 1 -->
                <div id="op-toggle-second" class="grid-item">
                    <p>2<sup>nd</sup> </p>
                </div>
                <div onclick="handleCurrentInput('π')" class="grid-item">
                    <p>π</p>
                </div>
                <div onclick="handleCurrentInput('e')" class="grid-item">
                    <p>e</p>
                </div>
                <div onclick="handleCurrentInput('C')" class="grid-item">
                    <p>C</p>
                </div>
                <div onclick="handleCurrentInput('backspace')" class="grid-item">
                    <div class="math-icons">
                        <img src="./assests/remove-icon.png" alt="back">
                    </div>
                </div>
                <!-- calculator row 2 -->
                <div onclick="handleCurrentInput('x-raise-2')" class="grid-item toggle-item">
                    <p>x<sup>2</sup>
                    </p>
                </div>
                <div onclick="handleCurrentInput('one-by-x')" class="grid-item">
                    <p>1/x</p>
                </div>
                <div onclick="handleCurrentInput('abs-x')" class="grid-item">
                    <p>|x|</p>
                </div>
                <div onclick="handleCurrentInput('exp')" class="grid-item">
                    <p>exp</p>
                </div>
                <div onclick="handleCurrentInput('%')" class="grid-item">
                    <p>mod</p>
                </div>
                <!-- calculator row 3 -->
                <div onclick="handleCurrentInput('2-root-x')" class="grid-item toggle-item">
                    <p>2&radic;x</p>
                </div>
                <div onclick="handleCurrentInput('lp')" class="grid-item">
                    <p>(</p>
                </div>
                <div onclick="handleCurrentInput('rp')" class="grid-item">
                    <p>)</p>
                </div>
                <div onclick="handleCurrentInput('!')" class="grid-item">
                    <p>n!</p>
                </div>
                <div onclick="handleCurrentInput('/')" class="grid-item">
                    <p>&divide;</p>
                </div>
                <!-- calculator row 4 -->
                <div onclick="handleCurrentInput('x-raise-y')" class="grid-item toggle-item">
                    <p>x<sup>y</sup></p>
                </div>
                <div onclick="handleCurrentInput('7')" class="grid-item grid-item-number">
                    <p>7</p>
                </div>
                <div onclick="handleCurrentInput('8')" class="grid-item grid-item-number">
                    <p>8</p>
                </div>
                <div onclick="handleCurrentInput('9')" class="grid-item grid-item-number">
                    <p>9</p>
                </div>
                <div onclick="handleCurrentInput('*')" class="grid-item ">
                    <p>&times;</p>
                </div>
                <!-- calculator row 5 -->
                <div onclick="handleCurrentInput('10-raise-x')" class="grid-item toggle-item">
                    <p>10<sup>x</sup></p>
                </div>
                <div onclick="handleCurrentInput('4')" class="grid-item grid-item-number">
                    <p>4</p>
                </div>
                <div onclick="handleCurrentInput('5')" class="grid-item grid-item-number">
                    <p>5</p>
                </div>
                <div onclick="handleCurrentInput('6')" class="grid-item grid-item-number">
                    <p>6</p>
                </div>
                <div onclick="handleCurrentInput('-')" class="grid-item">
                    <p>&minus;</p>
                </div>
                <!-- calculator row 6 -->
                <div onclick="handleCurrentInput('log')" class="grid-item toggle-item">
                    <p>log</p>
                </div>
                <div onclick="handleCurrentInput('1')" class="grid-item grid-item-number">
                    <p>1</p>
                </div>
                <div onclick="handleCurrentInput('2')" class="grid-item grid-item-number">
                    <p>2</p>
                </div>
                <div onclick="handleCurrentInput('3')" class="grid-item grid-item-number">
                    <p>3</p>
                </div>
                <div onclick="handleCurrentInput('+')" class="grid-item">
                    <p>&plus;</p>
                </div>
                <!-- calculator row 7 -->
                <div onclick="handleCurrentInput('ln')" class="grid-item toggle-item">
                    <p>ln</p>
                </div>
                <div onclick="handleCurrentInput('+/-')" class="grid-item grid-item-white">
                    <p>+/-</p>
                </div>
                <div onclick="handleCurrentInput('0')" class="grid-item grid-item-number">
                    <p>0</p>
                </div>
                <div onclick="handleCurrentInput('.')" class="grid-item grid-item-white">
                    <p>.</p>
                </div>
                <div onclick="handleCurrentInput('=')" class="grid-item-blue">
                    <p>=</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./src/javascript/index.js" type="text/javascript"></script>
    <script src="./src/javascript/EvaluateExpression.js" type="text/javascript"></script>
    <script src="./src/javascript/checkBalanceParen.js" type="text/javascript"></script>
</body>

</html>
